<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <html lang="en">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors!</h1>
      <nav>
        <button>Change game?</button>
      </nav>
    </header>
    <main>
      <aside class="left">
        <p>Player: Human</p>
        <p>Wins: 0</p>
      </aside>
      <section class="view-home">
        <h2>Choose your game</h2>
        <div class="game-container">
          <button class="classic">
            <h3>Classic Game</h3>
            <h4>Rules:</h4>
            <p>Rock > Scissors</p>
            <p>Paper > Rock</p>
            <p>Scissors > Paper</p>
          </button>
          <button class="elemental">
            <h3>Elemental Game</h3>
            <h4>Rules:</h4>
            <p>Water > Earth</p>
            <p>Earth > Fire</p>
            <p>Fire > Air</p>
            <p>Air > Water</p>
            <p>Water + Fire = They are opposites, it's a draw!</p>
            <p>Air + Fire = They are opposites, it's a draw!</p>
          </button>
        </div>
      </section>
      <section class="view-choose-your-fighter hidden">
        <h2>Choose your fighter!</h2>
        <section class="view-classic-fighters">
          <input type="radio" id="rock" name="fighter">
          <label class="fighter" for="rock"><img src="./assets/rock.png" alt="Rock">Rock</label>
          <input type="radio" id="paper" name="fighter">
          <label class="fighter" for="paper"><img src="./assets/paper.png" alt="Paper">Paper</label>
          <input type="radio" id="scissors" name="fighter">
          <label class="fighter" for="scissors"><img src="./assets/scissors.png" alt="Scissors">Scissors</label>
        </section>
        <section class="view-elemental-fighters hidden">
          <div class="water-container">
            <input type="radio" id="water" name="el-fighter">
            <label class="fighter" for="water"><img src="./assets/water.png" alt="Water">Water</label>
            <input type="radio" id="earth" name="el-fighter">
            <label class="fighter" for="earth"><img src="./assets/earth.png" alt="Earth">Earth</label>
          </div>
          <div class="wind-container">
            <input type="radio" id="wind" name="el-fighter">
            <label class="fighter" for="wind"><img src="./assets/wind.png" alt="Wind">Wind</label>
            <input type="radio" id="fire" name="el-fighter">
            <label class="fighter" for="fire"><img src="./assets/fire.png" alt="Fire">Fire</label>
          </div>
        </section>
      </section>
      <section class="view-winner hidden">
        <h2>Computer won!</h2>
        <img src="./assets/paper.png" alt="Paper">
        <img src="./assets/scissors.png" alt="scissors">
      </section>
      <aside class="right">
        <p>Player: Computer</p>
        <p>Wins: 0</p>
      </aside>
    </main>
  </body>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
